{% extends 'base.html' %}
{% block tittle %}
  <tittle>Register</tittle>
{% endblock tittle %}

{% block body %}
  {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

  <div id = "facebook"class="container">
    <div class="card">
        <div class="card-header">
          <h2 class="text-center my-3">Register</h2>
        </div>
        <div class="card-body">
          <div class="container">
            <form action='register' method='POST'>
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6" style=" margin-left:300px; ">
                    <label for="inputFirstName4">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName4" placeholder="First Name" name="firstname">
                  </div>
                  <div class="form-group col-md-6" style=" margin-left:300px; " >
                    <label for="inputLastName4">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName4" placeholder="Last Name" name="lastname">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6" style=" margin-left:300px; ">
                    <label for="inputUsername4">Username</label>
                    <input type="text" class="form-control" id="inputUsername4" placeholder="username" name="username">
                  </div>
                  <div class="form-group col-md-6" style=" margin-left:300px; ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6" style=" margin-left:300px; ">
                    <label for="inputpassword1">Password</label>
                    <input type="password" class="form-control" id="inputpassword1" name="pass1">
                  </div>
                  <div class="form-group col-md-6" style=" margin-left:300px; ">
                    <label for="inputpassword2">Confirm password</label>
                    <input type="password" class="form-control" id="inputpassword2" name="pass2">
                  </div>
                </div>
                
                <button type="submit" class="btn btn-outline-dark my-3" style=" margin-left:300px; ">Register</button>
            </form>
          </div>
        </div>
{% endblock body %}
