{% extends 'base.html' %}
{% block tittle %}
  <tittle>Login</tittle>
{% endblock tittle %}

{% block body %}
{% for message in messages %}
 <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
  <div class="container" style="position:center;">
  <h2 class="text-center my-3">Login </h2>
   <div class="container">
     <form action='login' method='POST'>
        {% csrf_token %}
        <div class="form-group col-md-6" style=" margin-left:300px; ">
            <label for="inputAddress">Username</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="username" name="username">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" style=" margin-left:300px; ">
            <label for="inputCity">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="password" name="password">
            </div>
        </div>
        
        <button type="submit" class="btn btn-outline-dark my-3" style=" margin-left:300px; ">Login</button>
     </form>
   </div>
  </div>
{% endblock body %}
