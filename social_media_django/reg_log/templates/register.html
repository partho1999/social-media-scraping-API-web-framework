{% extends 'base.html' %}

{% block title %}Register{% endblock title %}


{% block body %}

<section class="vh-100 gradient-custom" style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');
height: 1200px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form action="/register" method="POST">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">First Name</label>
                    <input type="text" id="fname" name="fname" class="form-control form-control-lg" placeholder="Please enter your First Name" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                    <input type="text" id="lname" name="lname" class="form-control form-control-lg" placeholder="Please enter your Last Name" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">User Name</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Please enter your Username" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Please enter your Email" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" placeholder="Please enter your Password" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                    <input type="password" id="pass2" name="pass2" class="form-control form-control-lg" placeholder="Repeat your password" />
                    
                  </div>  
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="text-white-50 fw-bold">Login here</u></a></p>
                  
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
